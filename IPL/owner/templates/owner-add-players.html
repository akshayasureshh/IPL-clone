{% extends 'owner-dashboard.html' %}


{% block content %}

<div class="main-panel">
    <div class="row">
        <div class="col-md-12 grid-margin stretch-card">
            <div class="card">
                {% if messages %}
                <ul class="messages">
                    {% for message in messages %}
                    <li {% if message.tags %} class="{{message.tags}}" {% endif %} style="list-style: none;">
                        {{message}}
                    </li>
                    {% endfor %}
                </ul>
                {% endif %}
                <div class="card-body">
                    <h4 class="card-title">Create Player</h4>
                    <p class="card-description">
                        Create Team Table :
                    </p>
                    <form class="forms-sample" method="post" enctype="multipart/form-data" novalidate>
                        {% csrf_token %}

                        
                        <div class="form-group">
                            <label for="exampleInputUsername1">Player Name</label>
                            <input type="text" class="form-control" id="exampleInputUsername1" name="name"
                                placeholder="Enter Player Name">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputEmail1">Player Logo</label>
                            <input type="file" class="form-control" name="image" id="exampleInputEmail1"
                                placeholder="Player Logo">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputPassword1">Player Category Name</label>
                            <input type="text" class="form-control" id="exampleInputPassword1" name="category"
                                placeholder="Player Category Name ">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputConfirmPassword1">Player Location</label>
                            <input type="text" name="location" class="form-control" id="exampleInputConfirmPassword1"
                                placeholder="Player Location">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputConfirmPassword1">Player address</label>
                            <input type="text" name="address" class="form-control" id="exampleInputConfirmPassword1"
                                placeholder="Player address">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputConfirmPassword1">Player Team </label>
                            <input type="number" name="team" class="form-control" id="exampleInputConfirmPassword1" value="{{user.id}}"
                                placeholder="Player Team">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputConfirmPassword1">Email Address</label>
                            <input type="email" name="email" class="form-control" id="exampleInputConfirmPassword1"
                                placeholder="Player Email">
                        </div>

                        <div class="form-group">
                            <label for="exampleInputConfirmPassword1">Player Contact</label>
                            <input type="text" name="phone" class="form-control" id="exampleInputConfirmPassword1"
                                placeholder="Player Contact">
                        </div>

                        <button type="submit" class="btn btn-primary mr-2">Submit</button>
                        <button type="reset" class="btn btn-light">Cancel</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
