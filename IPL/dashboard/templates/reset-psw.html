{% extends "dashboard.html" %}


{% block content %}

<div class="main-panel">
    <div class="content-wrapper">
        <div class="page-header">
            <h3 class="page-title">
                Reset Password
            </h3>
        </div>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li {% if message.tags %} class="{{message.tags}}" {% endif %} style="list-style: none;">
                {{message}}
            </li>
            {% endfor %}
        </ul>
        {% endif %}


        <form class="pt-3">
            {% csrf_token %}
            <div class="form-group">
                <label for="exampleInputPassword">Current Password</label>
                <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                        <span class="input-group-text bg-transparent border-right-0">
                            <i class="fa fa-key text-primary"></i>
                        </span>
                    </div>
                    <input type="password" class="form-control form-control-lg border-left-0"
                        placeholder="Crrent Password" name="Current">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword">New Password</label>
                <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                        <span class="input-group-text bg-transparent border-right-0">
                            <i class="fa fa-lock text-primary"></i>
                        </span>
                    </div>
                    <input type="password" class="form-control form-control-lg border-left-0" name="New"
                        id="exampleInputPassword" placeholder="New Password">
                </div>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword"> Repeat Password</label>
                <div class="input-group">
                    <div class="input-group-prepend bg-transparent">
                        <span class="input-group-text bg-transparent border-right-0">
                            <i class="fa fa-lock text-primary"></i>
                        </span>
                    </div>
                    <input type="password" class="form-control form-control-lg border-left-0" name="Confirm"
                        id="exampleInputPassword" placeholder="Repeat Password">
                </div>
            </div>
            <div class="my-2 d-flex justify-content-between align-items-center">
            </div>
            <div class="my-3">
                <a class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn" href="">Reset Password</a>
            </div>

        </form>


    </div>
</div>


{% endblock content %}
