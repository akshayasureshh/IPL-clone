
{% extends "dashboard.html" %}


{% block content %}


<div class="main-panel">
    <div class="content-wrapper">
        <div class="row">
            <div class="col-12 grid-margin">
                <div class="card">
                    <div class="card-body">
                        <h4 class="card-title">Carousal Table</h4>
                        <div class="row">
                            <div class="table-sorter-wrapper col-lg-12 table-responsive">
                                <table id="sortable-table-1" class="table">
                                    <thead>
                                        <tr>
                                            <th class="sortStyle">ID</th>
                                            <th class="sortStyle">Name</th>
                                            <th class="sortStyle">Image</th>
                                            <th class="sortStyle">Update</th>
                                            <th class="sortStyle">Delete</th>
                                    </thead>
                                    <tbody>
                                        {% for sponser in sponsers %}

                                        <tr>
                                            <td>{{sponser.id}}</td>
                                            <td>{{sponser.sponser_name}}</td>
                                            <td class="py-1">
                                                <img src="{{sponser.sponser_logo.url}}" alt="image">
                                            </td>

                                            <td>
                                                <a href="{% url 'update-sponser' sponser.id %}"
                                                    class="btn btn-dark btn-fw">
                                                    <i class="fas fa-pencil-alt"></i>
                                                    Update</a>
                                            </td>
                                            <td>
                                                <a href="#popup1{{ sponser.id }}" class="btn btn-danger btn-fw">
                                                    <i class="fas fa-trash"></i>Delete</a>
                                                <div id="popup1{{ sponser.id }}" class="overlay">
                                                    <div class="popup">

                                                        <div class="swal-icon swal-icon--warning">
                                                            <span class="swal-icon--warning__body">
                                                                <span class="swal-icon--warning__dot"></span>
                                                            </span>
                                                        </div>


                                                        <a class="close" href="#">&times;</a>
                                                        <div class="content">
                                                            <div class="swal-title">Are you sure?</div>
                                                            <div class="swal-text"
                                                                style="display: block; text-align: center;">This data is
                                                                delete</div>
                                                        </div>

                                                        <div class="swal-footer">
                                                            <div class="swal-button-container">

                                                                <button type="reset" onclick="history.back()"
                                                                    class="swal-button swal-button--cancel btn btn-danger">Cancel</button>

                                                                <div class="swal-button__loader">
                                                                    <div></div>
                                                                    <div></div>
                                                                    <div></div>
                                                                </div>

                                                            </div>
                                                            <div class="swal-button-container">

                                                                <a class="swal-button swal-button--confirm btn btn-primary"
                                                                    href="{% url 'delete-sponser' sponser.id %}">OK</a>

                                                            </div>
                                                        </div>
                                                    </div>
                                                </div>
                                            </td>
                                        </tr>

                                        {% endfor %}
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock content %}
